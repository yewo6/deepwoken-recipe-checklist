<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crafting Checklist</title>
  <!-- Add favicon -->
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height: 1.4;
    }
    body {
      margin: 0;
      background: #121212 url('background.png') center/cover no-repeat fixed;
      color: #f0f0f0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-right: 1px solid #444;
      overflow-y: auto;
    }
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }
    h1 { font-size: 1.8rem; margin-bottom: 10px; }
    h2 { font-size: 1.4rem; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
    textarea {
      width: 100%;
      height: 100px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 10px;
      resize: vertical;
    }
    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #1e1e1e;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      margin: 2px;
    }
    button.crossed { text-decoration: line-through; opacity: 0.6; }
    .list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 8px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #444;
      background: rgba(0, 0, 0, 0.4);
    }
    .hidden { display: none; }
    .completed-section {
      border-left: 1px solid #444;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      z-index: 10;
    }
    .recipe-type {
      margin-bottom: 10px;
    }
    .item-count {
      font-weight: normal;
      font-size: 0.9rem;
      color: #ccc;
    }
    .footer-text {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
    .completed-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Item Input <span id="itemCount">(0)</span></h1>
    <textarea id="itemInput" placeholder="Enter items, one per line">Placeholder 1
Placeholder 2
Completed Placeholder</textarea>

    <div class="recipe-type">
      <label><input type="checkbox" id="twoItem" checked> 2-Item Recipes</label>
      <label><input type="checkbox" id="threeItem" checked> 3-Item Recipes</label>
    </div>

    <h2>Filter by Item</h2>
    <div id="itemButtons"></div>
  </div>

  <div class="content">
    <section>
      <h2>Crafting Checklist <span id="incompleteCount" class="item-count">(0)</span></h2>
      <div class="list" id="mainList"></div>
    </section>
    <section class="completed-section">
      <div class="completed-header">
        <h2 style="margin:0;">Completed <span id="completedCount" class="item-count">(0)</span></h2>
        <button id="clearAll">Clear All</button>
      </div>
      <div class="list" id="completedList"></div>
    </section>
  </div>

  <!-- Logo in bottom-right corner -->
  <img src="logo.png" alt="Logo" class="logo">
  <div class="footer-text">Crafting Checklist Â© 2025 - @yerow6</div>

  <script>
    const itemInput = document.getElementById('itemInput');
    const mainList = document.getElementById('mainList');
    const completedList = document.getElementById('completedList');
    const itemButtons = document.getElementById('itemButtons');
    const twoItemCheckbox = document.getElementById('twoItem');
    const threeItemCheckbox = document.getElementById('threeItem');
    const itemCountSpan = document.getElementById('itemCount');
    const completedCountSpan = document.getElementById('completedCount');
    const incompleteCountSpan = document.getElementById('incompleteCount');
    const clearAllBtn = document.getElementById('clearAll');

    let items = [];
    let recipes = [];
    let hiddenItems = new Set();

    const savedItems = localStorage.getItem('craftingItems');
    if (savedItems) itemInput.value = savedItems;

    const savedCompleted = JSON.parse(localStorage.getItem('completedRecipes') || '{}');

    function generateRecipes() {
      recipes = [];
      if (twoItemCheckbox.checked) {
        for (let i = 0; i < items.length; i++) {
          for (let j = i + 1; j < items.length; j++) {
            recipes.push([items[i], items[j]]);
          }
        }
      }
      if (threeItemCheckbox.checked) {
        for (let i = 0; i < items.length; i++) {
          for (let j = i + 1; j < items.length; j++) {
            for (let k = j + 1; k < items.length; k++) {
              recipes.push([items[i], items[j], items[k]]);
            }
          }
        }
      }
    }

    function renderItemButtons() {
      itemButtons.innerHTML = '';
      items.forEach(item => {
        const btn = document.createElement('button');
        btn.textContent = item;
        btn.addEventListener('click', () => toggleItemFilter(item, btn));
        if (hiddenItems.has(item)) btn.classList.add('crossed');
        itemButtons.appendChild(btn);
      });
    }

    function toggleItemFilter(item, btn) {
      if (hiddenItems.has(item)) {
        hiddenItems.delete(item);
        btn.classList.remove('crossed');
      } else {
        hiddenItems.add(item);
        btn.classList.add('crossed');
      }
      updateRecipeVisibility();
    }

    function updateRecipeVisibility() {
      document.querySelectorAll('.recipe').forEach(div => {
        const recipeItems = div.dataset.items.split(',');
        if (recipeItems.some(r => hiddenItems.has(r))) {
          div.classList.add('hidden');
        } else {
          div.classList.remove('hidden');
        }
      });
      updateCounts();
    }

    function renderRecipes() {
      mainList.innerHTML = '';
      completedList.innerHTML = '';

      recipes.forEach((recipe) => {
        const div = document.createElement('label');
        div.className = 'recipe';
        div.dataset.items = recipe.join(',');

        const cb = document.createElement('input');
        cb.type = 'checkbox';

        const key = recipe.join(',');
        cb.checked = savedCompleted[key] || recipe.includes('Completed Placeholder');
        cb.addEventListener('change', () => moveRecipe(div, cb));

        div.appendChild(cb);
        const span = document.createElement('span');
        span.textContent = recipe.join(' + ');
        div.appendChild(span);

        if (cb.checked) {
          completedList.appendChild(div);
        } else {
          mainList.appendChild(div);
        }
      });
      updateRecipeVisibility();
      updateCounts();
    }

    function moveRecipe(div, checkbox) {
      const key = div.dataset.items;
      if (checkbox.checked) {
        completedList.appendChild(div);
        savedCompleted[key] = true;
      } else {
        mainList.appendChild(div);
        savedCompleted[key] = false;
      }
      localStorage.setItem('completedRecipes', JSON.stringify(savedCompleted));
      updateCounts();
    }

    function updateItemCount() {
      itemCountSpan.textContent = `(${items.length})`;
    }

    function updateCounts() {
      const completed = completedList.querySelectorAll('.recipe:not(.hidden)').length;
      const incomplete = mainList.querySelectorAll('.recipe:not(.hidden)').length;
      completedCountSpan.textContent = `(${completed})`;
      incompleteCountSpan.textContent = `(${incomplete})`;
    }

    function updateAll() {
      items = itemInput.value.split('\n').map(s => s.trim()).filter(Boolean);
      updateItemCount();
      generateRecipes();
      renderItemButtons();
      renderRecipes();
      localStorage.setItem('craftingItems', itemInput.value);
    }

    clearAllBtn.addEventListener('click', () => {
      document.querySelectorAll('#completedList .recipe input').forEach(cb => {
        cb.checked = false;
        moveRecipe(cb.parentElement, cb);
      });
    });

    itemInput.addEventListener('input', updateAll);
    twoItemCheckbox.addEventListener('change', updateAll);
    threeItemCheckbox.addEventListener('change', updateAll);

    updateAll();
  </script>
</body>
</html>
